<html>
<head>
<meta charset="UTF-8">
<title>Web-Chat</title>
<link rel="shortcut icon" href="http://www.selfme.lk/images/000759-online-swirl-logo-designs-free-logo-creator-01.png" type="image/x-icon" /> 
<style>
.no-js #loader { display: none;  }
.js #loader { display: block; position: absolute; left: 100px; top: 0; }
.se-pre-con {
	position: fixed;
	left: 0px;
	top: -40px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(https://i.redd.it/ounq1mw5kdxy.gif) center no-repeat #fff;
}
</style>
</head>
<body>
<div class="se-pre-con"></div>
<p> Welcome to the chat app!</p>

<ol id="messages"></ol>
<form id="message-form">
    <input name="message" type="text" placeholder="Message"/>
    <button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
  <script>
 $(".se-pre-con").show().delay(2000).fadeOut();
</script>
</body>
</html>
